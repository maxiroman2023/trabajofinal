{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<main class="container">
    <form method="post">
        {% csrf_token %}
        <h1>Restablecer contraseña</h1>
        <p>Por favor, introduce tu dirección de correo electrónico para restablecer tu contraseña.</p>
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Enviar correo de restablecimiento de contraseña</button>
    </form>
</main>
{% endblock %}
